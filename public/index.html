<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="parent">
        <h1>Sign Up</h1>
        <div class="child">
            <p>Name:</p>
            <input type="name" id="name">
        </div>
        <div class="child">
            <p>Contact no:</p>
            <input type="contact" id="contact">
        </div>
        <div class="child">
            <p>Email:</p>
            <input type="Email" id="email">
        </div>
        <div class="child">
            <p>Password</p>
            <input type="Password" id="password">
        </div>
        <div class="buttons">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="forgetPassword()">Forget Password</button>
            <p>Already have an accout <a href="./login.html">Log in</a> </p>
        </div>
    </div>

</div>

<footer>
    <p><i class="fa-regular fa-copyright"></i> 2024 copyright - All rights reserved | Made by Shumaila Naz</p>
</footer>


<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
